<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Esta página permite comprar diferentes productos">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="robots" content="index,follow" />     <!--Le dice a los robots de los navegadores que rastreen nuestra página y la muestran en las búsquedas-->
    <title>PlatziCommerce</title>
</head>
<body>
    <header>

        
        <h1>Formulario de registro</h1>

        <form action="">
            <fieldset>
    
                <label for="nombre">
                    <span>¿Cuál es tu nombre?</span>
                     <input type="text" id="nombre"  name="nombre" autocomplete="name" required>
                </label>
               
                <label for="correo">
                    <span>¡Cuál es tu correo?</span>
                     <input type="email" id="correo" name="correo" autocomplete="email" required>
                </label>
    
                <label for="pais">
                    <span>¿En que país vives?</span>
                     <input type="text" id="pais" name="pais" autocomplete="country" required>
                </label>
       
                <label for="cp">
                    <span>¿Cual es tu código postal?</span>
                     <input type="text" id="cp" name="cp" autocomplete="postal-code">
                </label>


                <input type="submit" value="Enviar" name="enviar">
    
            </fieldset>
        </form>
        <br><br>

        <form action="">
            <label for="nombre">
              <span>Cual es tu nombre?</span>
              <input type="text" id="nombre" placeholder="Tu nombre" required>
            </label>
            <label for="inicio-platzi">
              <span>Que dia comenzaste en Platzi?</span>
              <input type="date" id="inicio-platzi" >
            </label>
            <label for="horario">
              <span>En que horario estudias?</span>
              <input type="time" id="horario" >
            </label>
          </form>


          <h1>Calendar</h1>

          <form action="">
              <fieldset>
                  <legend>Calendario PLATZI  (<b>primera forma</b>)</legend>
      
                  <label for="hora">hora :</label>
                  <input type="time" id="hora" name="hora"><br><br>
      
                  <label for="dia">Dia :</label>
                  <input type="date" id="dia" name="dia"><br><br>
      
                  <label for="semana">Semana :</label>
                  <input type="week" id="semana" name="semana"><br><br>
      
                  <label for="mes">Mes :</label>
                  <input type="month" id="mes" name="mes"><br><br>
      
                  <input type="submit" value="Enviar" name="enviar">
      
              </fieldset>
          </form><br><br>
      
          <form action="">
              <fieldset>
                  <legend>Calendario PLATZI (<b>segunda forma</b>)</legend>
      
                  <label for="calendario">Calendario :</label>
                  <input type="datetime-local" id="calendario" name="calendario"><br><br>
      
                  <input type="submit" value="Enviar" name="enviar">
              </fieldset>
          </form>
    </header>
</body>
</html>
